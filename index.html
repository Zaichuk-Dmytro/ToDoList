<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module"></script>
  <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  <title>To Do List</title>
</head>
<body>
  <div class="wrapper">
    <header class="todosHeader">TO DO LIST</header>
    <main class="todosMain">
      <div class="addToDo" data-element="addToDo">
        <div class="addToDo__label"  data-element="toDo__label">
          <span class="iconify" data-icon="ic:baseline-keyboard-arrow-down"
            data-inline="false" data-element="todosLabel"></span>
        </div>
        <input class="addToDo__input" type="text" placeholder="What needs to be done?" 
        data-element="toDoInput">
      </div>
      <div class="todosList"  >
        <ul data-component="todosList">
          
        </ul>
      </div>
      
      <footer class="todosFooter" data-component="todosFooter">
        <div class="menuFooter">
          <div class="menuFooter__infoAmountTask"></div>
          <div class="menuFooter__buttons">
            <button data-element="buttonAll">All</button>
            <button data-element="buttonActive">Active</button>
            <button data-element="buttonCompleted">Completed</button>
          </div>
          <div class="menuFooter__button">
            <button class="buttonClear" data-element="buttonClear">Clear completed</button>
          </div>
        </div>
      </footer>
    </main>
    <footer class="mainFooter">
      <p>Двічі клацніть, щоб відредагувати завдання</p>
      <p>Створено <a class="mainFooter__author" href="https://github.com/Zaichuk-Dmytro">Emerald</a></p> 
    </footer>
  </div>

</body>
</html>
